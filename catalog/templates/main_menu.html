<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">KODI Store</h5>
    <nav class="p-2 flex-grow-1 ms-3">
        <a class="p-2 me-1 btn btn-outline-primary" href="{% url 'catalog:home' %}">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
    </nav>
    <nav class="p-2 me-auto">
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'user:logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-primary">Выйти
                </button>
                 <a class="p-2 btn btn-outline-primary" href="{% url 'user:profile' user.pk %}?next={{ request.path|urlencode }}">Профиль</a>
            </form>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'user:login' %}?next={{ request.path|urlencode }}">Войти</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'user:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
