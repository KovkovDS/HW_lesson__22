{% extends 'base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
    <h1 class="display-4">{% block title %}Добавление продукта{% endblock %}</h1>
</div>
<div class="col-lg-3 col-md-6 col-sm-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Добавить продукт</h4>
        </div>
        <div class="card-body">
            <form method="post" action="" class="form-floating">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name_p">Название товара</label>
                    <input type="text" name="name" class="form-control" id="name_p" required>
                </div>
                <div class="mb-3">
                    <label for="price_by">Цена товара</label>
                    <input type="text" name="message" class="form-control" id="price_by" required>
                </div>
                <div class="mb-3">
                    <label for="description_p">Описание товара</label>
                    <input type="text" name="phone" class="form-control" id="description_p" required>
                </div>
                <div class="mb-3">
                    <label for="picture">Фото товара</label>
                    <input type="file" name="phone" class="form-control" id="picture" disabled>
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="create_at">Дата добавления товара: {{product.create_at}}</label>-->
<!--                    <input type="text" name="phone" class="form-control" id="create_at" required>-->
<!--                </div>-->
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Добавить товар</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
