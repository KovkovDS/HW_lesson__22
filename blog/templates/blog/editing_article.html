{% extends 'blog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
    <h1 class="display-4">{% block title %}Редактирование статьи{% endblock %}</h1>
</div>
<div class="col-lg-3 col-md-6 col-sm-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Редактирование статьи</h4>
        </div>
        <div class="card-body">
            <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-lg btn-block btn-outline-secondary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
<a class="btn btn-outline-secondary m-5" href="{% url 'blog:article' object.pk %}" role="button">Не сохранять изменения</a>
{% endblock %}
