<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">KODI Blog</h5>
    <nav class="p-2 flex-grow-1 ms-3">
        <a class="p-2 me-1 btn btn-outline-secondary" href="{% url 'blog:home' %}">Блог</a>
        <div class="btn-group ">
            <a class="btn btn-outline-secondary p-2" href="{% url 'catalog:home' %}">Каталог
            </a>
            <button class="btn btn-outline-secondary dropdown-toggle-split dropdown-toggle p-2" data-bs-toggle="dropdown" aria-expanded="false">
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
            {% for category in categories %}
                <li><a class="dropdown-item" href="{% url 'catalog:home' %}?category_id={{ category.id }}">{{ category.name_c }}</a></li>
            {% endfor %}
            </ul>
        </div>
        <a class="p-2 btn btn-outline-secondary" href="{% url 'catalog:contacts' %}">Контакты</a>
    </nav>
    <nav class="p-2 me-auto">
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'user:logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-secondary">Выйти
                </button>
                 <a class="p-2 btn btn-outline-secondary" href="{% url 'user:profile' user.pk %}?next={{ request.get_full_path }}">Профиль</a>
            </form>
        {% else %}
            <a class="p-2 btn btn-outline-secondary" href="{% url 'user:login' %}?next={{ request.get_full_path }}">Войти</a>
            <a class="p-2 btn btn-outline-secondary" href="{% url 'user:register' %}?next={{ request.get_full_path }}">Регистрация</a>
        {% endif %}
    </nav>
</div>
